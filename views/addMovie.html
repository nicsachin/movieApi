<html>
    <head>
        <title>
            add Movie !!!
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
      <body>
          <div class="container jumbotron text-center header"> 
            <form class="form-horizontal" action="/api/addMovie" method="POST">
                <div class="form-group">
                   <label class="control-label col-sm-2" for="name">Name</label>
                      <div class="col-sm-10">
                      <input type="text" class="form-control"  name="movieName"placeholder="Enter name of movie" required>
                  </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="genere">Genere</label>
                           <div class="col-sm-10">
                           <input type="text" class="form-control"  name="movieGenere"placeholder="Enter the Genere" required>
                       </div>
                     </div>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="rating">rating</label>
                               <div class="col-sm-10">
                               <input type="number" class="form-control" name="movieRating"placeholder="Enter rating" max="10" required>
                           </div>
                         </div>
                
                <div class="form-group">
                                <label class="control-label col-sm-2" for="dor">Date of Release</label>
                                       <div class="col-sm-10">
                                       <input type="date" class="form-control" name="movieDate"placeholder="Enter Date of release" required>
                                   </div>
                 </div>
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Add</button>
                  </div>
                </div>
                
              </form>
              </div>
      </body>
</html>
