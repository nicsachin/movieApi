<html>
    <head>
        <title>
            update movie
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="container jumbotron text-center header"> 
                    <form class="form-horizontal" action="/api/updateMovie" method="POST">
                        <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Id</label>
                                   <div class="col-sm-10">
                                   <input type="text" class="form-control" name="id" placeholder="Enter id to update">
                               </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" for="name">New Name</label>
                              <div class="col-sm-10">
                              <input type="text" class="form-control"  name="name"placeholder="Enter name of movie">
                          </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-2" for="genere">New Genere</label>
                                   <div class="col-sm-10">
                                   <input type="text" class="form-control" name="genere" placeholder="Enter the Genere">
                               </div>
                             </div>
                        <div class="form-group">
                                <label class="control-label col-sm-2" for="rating">New rating</label>
                                       <div class="col-sm-10">
                                       <input type="number" class="form-control" name="rating"placeholder="Enter rating" max="10">
                                   </div>
                                 </div>
                        
                        <div class="form-group">
                                        <label class="control-label col-sm-2" for="dor">New Date of Release</label>
                                               <div class="col-sm-10">
                                               <input type="date" class="form-control" name="date" placeholder="Enter Date of release">
                                           </div>
                         </div>
                        <div class="form-group"> 
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Update</button>
                          </div>
                        </div>
                      </form>
                      </div>
    </body>
</html>
